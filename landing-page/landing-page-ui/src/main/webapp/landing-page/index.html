<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>GreenMaven</title>
    <meta name="description" content="greenmaven description">
    <style type="text/css">
       .loading {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          z-index: -500;
          display: block;
       }
    </style>

    <script src="/assets/js/polymerAppLoader.js"></script>
  </head>
  <body onload="polymerLoader.loadPolymerApplication()">
    <!-- Very simple loading screen for fast loading, maybe something like a svg image -->
    <div id="loader" class="loading">
      <img src="/assets/images/gears.svg" />
    </div>
</body>
</html>
